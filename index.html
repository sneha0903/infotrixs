<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body background="https://png.pngtree.com/thumb_back/fh260/background/20231015/pngtree-vibrant-sunset-captivating-gradient-colors-in-the-cloudy-sky-image_13625245.png">
    <h1>Weather Forecast          <img src="https://cdn.iconscout.com/icon/free/png-256/free-weather-2844887-2365236.png" height="20" width="20"></h1>
    
    <div class="weather-container">
        <h3>Please Enter City Name</h3>
        <div class="current-weather">
         <select id="city-dropdown" onchange="showCityInfo()">
            <option value="Select your option">Select your option</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
         </select>
        </div>
    </div>
    <div class="weather-container">
        <div class="city-info">
            <h3>Current Weather Details</h3>
            <p>Name: <span id="city-name"></span></p>
            <p>Weather: <span id="city-weather"></span></p>
            <p>Temperature: <span id="city-temperature"></span></p>
            <p>Humidity: <span id="city-humidity"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
